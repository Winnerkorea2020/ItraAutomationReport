              >
                <form action="">
                  <!-- Title -->
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 py-2.5"
                      for="title"
                    >
                      Title
                    </label>

                    <input
                      class="block w-full mt-1 border-gray-300 rounded-md shadow-sm border py-2.5 px-3"
                      type="text"
                      name="title"
                      placeholder="180"
                      value=""
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700 py-2.5"
                      for="title"
                    >
                      Password (4자리)
                    </label>

                    <input
                      class="block w-full mt-1 border-gray-300 rounded-md shadow-sm border py-2.5 px-3"
                      type="text"
                      name="password"
                      placeholder="Password(4자리)"
                      value=""
                      maxlength="4"
                    />
                  </div>

                  <!-- Description -->
                  <div class="mt-4">
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="description"
                    >
                      Description
                    </label>
                    <textarea
                      name="description"
                      class="block w-full mt-1 border-gray-300 rounded-md shadow-sm border py-2.5 px-3 resize-none"
                      rows="8"
                      placeholder="400"
                    >
                    </textarea>
                  </div>

                  <div class="flex items-center justify-start mt-4 gap-5">
                    <button type="submit" class="btn btn-blue py-3 w-24">
                      Back
                    </button>
                  </div>
                </form>
