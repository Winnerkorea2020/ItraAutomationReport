<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>HKMC | TEST REPORT - CONTENTS PAGES</title>
  </head>

  <body>
    <page size="A4">
      <page size="A4">
        <div class="page__main-body">
          <div class="page__main-border">
            <!-- ================= Report Page Top ================= -->
            <div class="page-top">
              <div class="hkmc-logo__title">
                <div class="hkmc__spec-name">ES 시험 성적서</div>
                <div class="hkmc-logo">
                  <img src="assets/logo/hmc_logo.png" alt="" class="hkmc__logo-img" />
                </div>
              </div>
              <div class="hkmc__test-name">
                <h2 class="test-main-title">ES 시험 성적서</h2>
                <h4 class="test-sub-title">Engineering Specification Test Report</h4>
              </div>

              <table class="test-info__table">
                <tbody>
                  <tr>
                    <td colspan="2">SPEC NO.</td>
                  </tr>
                  <tr>
                    <td colspan="2">ES96100-02</td>
                  </tr>
                  <tr>
                    <td colspan="2">SHT/SHTS</td>
                  </tr>
                  <tr>
                    <td class="table_bottom tb-b-left">3</td>
                    <td class="table_bottom tb-b-right">17</td>
                  </tr>
                </tbody>
              </table>
              <div class="lg-logo">
                <img src="assets/logo/lg_logo.png" alt="" class="lg__logo" />
              </div>
            </div>
            <!-- ================= Report Page Title ================= -->

            <div class="main__title">시험 결과 (종합)</div>

            <!-- ================= Total Test CONTENTS Page Title ================= -->

            <div class="test-ordering">
              <div class="test__leg-content">
                <div class="legs leg-one leg-activity">
                  <h2 class="leg-title">LEG1</h2>
                  <h3 class="leg-subtitle">작동전압→암전류→Surge→시동변동→순단→단속</h3>
                </div>

                <div class="legs leg-etc">
                  <h3 class="leg-subtitle regular-leg-subtitle">※ LEG 내 시험항목 순서는 장비일정에 따라 변경될 수 있음</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </page>
    </page>
  </body>
</html>
