<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>HKMC | Cluster TEST REPORT - CONTENTS PAGES</title>
</head>

<body>
    <page size="A4">

            <div class="page__main-body">

                    <div class="page-top">
                        <div class="hkmc-logo__title">
                            <div class="hkmc__spec-name">ES 시험 성적서</div>
                            <div class="hkmc-logo">
                                <img src="assets/logo/hmc_logo.png" alt="" class="hkmc__logo-img">
                            </div>
                        </div>
                        <div class="hkmc__test-name">
                            <h2 class="test-main-title">ES 시험 성적서</h2>
                            <h4 class="test-sub-title">Engineering Specification Test Report</h4>
                        </div>

                        <table class="test-info__table">
                            <tbody>
                                <tr>

                                <tr>

                                </tr>
                                <tr>
                                    <td colspan="2">SHT/SHTS</td>
                                </tr>
                                <tr>
                                    <td class="table_bottom tb-b-left">8</td>
                                    <td class="table_bottom tb-b-right">90</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="lg-logo">
                            <img src="assets/logo/lg_logo.png" alt="" class="lg__logo">
                        </div>
                    </div>
                    <!-- ================= Report Page Title ================= -->

                    <div class="main__title">신뢰성 시험 결과 (항목별)</div>

                    <!-- ================= Total Test Photo Page ================= -->

                    <table class="cluster-test__result-photo cluster-test__result-photo_jig">
                        <colgroup>
                            <col>
                        </colgroup>

                        <thead>
                            <tr>
                                <th>시험항목</th>
                                <th colspan="2">6.4.19 내구</th>
                            </tr>
                            <tr>

                                <th>시험후</th>

                        </thead>
                        <tfoot>

                                <th style="height: 1.2cm;">비고</th>

                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <th>#1</th>

                            <tr>

                            <tr>
                                <th>#3</th>
                                <td><img src="#" alt="Photo"></td>
                                <td><img src="#" alt="Photo"></td>
                            </tr>
                            <tr>
                                <th>시험환경</th>
                                <td><img src="#" alt="Photo"></td>
                                <td><img src="#" alt="Photo"></td>
                            </tr>
