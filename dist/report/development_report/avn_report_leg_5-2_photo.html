<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>HKMC | TEST REPORT - CONTENTS PAGES</title>
  </head>

  <body>
    <page size="A4">
      <page size="A4">
        <div class="page__main-body">
          <div class="page__main-border">
            <!-- ================= Report Page Top ================= -->
            <div class="page-top">
              <div class="hkmc-logo__title">
                <div class="hkmc__spec-name">ES 시험 성적서</div>
                <div class="hkmc-logo">
                  <img
                    src="assets/logo/hmc_logo.png"
                    alt=""
                    class="hkmc__logo-img"
                  />
                </div>
              </div>
              <div class="hkmc__test-name">
                <h2 class="test-main-title">ES 시험 성적서</h2>
                <h4 class="test-sub-title">
                  Engineering Specification Test Report
                </h4>
              </div>

              <table class="test-info__table">
                <tbody>
                  <tr>
                    <td colspan="2">SPEC NO.</td>
                  </tr>
                  <tr>
                    <td colspan="2">ES96100-02</td>
                  </tr>
                  <tr>
                    <td colspan="2">SHT/SHTS</td>
                  </tr>
                  <tr>
                    <td class="table_bottom tb-b-left">7</td>
                    <td class="table_bottom tb-b-right">90</td>
                  </tr>
                </tbody>
              </table>
              <div class="lg-logo">
                <img src="assets/logo/lg_logo.png" alt="" class="lg__logo" />
              </div>
            </div>
            <!-- ================= Report Page Title ================= -->

            <div class="main__title">신뢰성 시험 결과 (항목별)</div>

            <!-- ================= Total Test Photo Page ================= -->

            <table class="test__result-photo">
              <colgroup>
                <col />
              </colgroup>

              <thead>
                <tr>
                  <th colspan="2">시험항목</th>
                  <th colspan="5">5.8.4-환경내구-외장메모리내구</th>
                </tr>
                <tr>
                  <th rowspan="2" colspan="2">구분</th>
                  <th colspan="3">시험시료</th>
                  <th rowspan="2">비고</th>
                </tr>
                <tr>
                  <th style="width: 4.5cm">#1</th>
                  <th style="width: 4.5cm">#2</th>
                  <th style="width: 4.5cm">#3</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th rowspan="4" style="width: 1.2cm">시험<br />사진</th>
                  <th rowspan="2" style="width: 1.2cm">시험전</th>
                  <td style="vertical-align: middle">
                    <div class="test_result-photo-item">
                      <div class="photo">
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                        />
                      </div>
                    </div>
                  </td>
                  <td style="vertical-align: middle">
                    <div class="test_result-photo-item">
                      <div class="photo">
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                        />
                      </div>
                    </div>
                  </td>
                  <td style="vertical-align: middle">
                    <div class="test_result-photo-item">
                      <div class="photo">
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                        />
                      </div>
                    </div>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <!-- JIG Mount Photo Before -->
                  <td colspan="3">
                    <div class="test__result-photo-jig">
                      <div
                        class="test__result-photo-jig-item"
                        style="height: 100%; width: 6cm"
                      >
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                          height="3.7cm"
                        />
                      </div>
                    </div>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2" style="width: 1.2cm">시험후</th>
                  <td style="vertical-align: middle">
                    <div class="test_result-photo-item">
                      <div class="photo">
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                        />
                      </div>
                    </div>
                  </td>
                  <td style="vertical-align: middle">
                    <div class="test_result-photo-item">
                      <div class="photo">
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                        />
                      </div>
                    </div>
                  </td>
                  <td style="vertical-align: middle">
                    <div class="test_result-photo-item">
                      <div class="photo">
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                        />
                      </div>
                    </div>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <!-- JIG Mount Photo After -->
                  <td colspan="3">
                    <div class="test__result-photo-jig">
                      <div
                        class="test__result-photo-jig-item"
                        style="height: 100%; width: 6cm"
                      >
                        <img
                          src="https://images.ctfassets.net/hrltx12pl8hq/2TRIFRwcjrTuNprkTQHVxs/088159eb8e811aaac789c24701d7fdb1/LP_image.jpg?fit=fill&w=632&h=354&fm=webp"
                          alt=""
                          height="3.7cm"
                        />
                      </div>
                    </div>
                  </td>
                  <td></td>
                </tr>

                <tr>
                  <th colspan="2">내구부품<br />분석</th>
                  <td colspan="3"></td>
                  <td></td>
                </tr>

                <tr>
                  <th colspan="2">기타</th>
                  <td colspan="3"></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </page>
    </page>
  </body>
</html>
