<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>HKMC | TEST REPORT - CONTENTS PAGES</title>
</head>

<body>
    <page size="A4">
        <page size="A4">
            <div class="page__main-body">
                <div class="page__main-border">

                    <!-- ================= Report Page Top ================= -->
                    <div class="page-top">
                        <div class="hkmc-logo__title">
                            <div class="hkmc__spec-name">ES test report</div>
                            <div class="hkmc-logo">
                                <img src="assets/logo/hmc_logo.png" alt="" class="hkmc__logo-img">
                            </div>
                        </div>
                        <div class="hkmc__test-name">
                            <h2 class="test-main-title">ES test report</h2>
                            <h4 class="test-sub-title">Engineering Specification Test Report</h4>
                        </div>

                        <table class="test-info__table">
                            <tbody>
                                <tr>
                                    <td colspan="2">SPEC NO.</td>
                                </tr>
                                <tr>
                                    <td colspan="2">ES96100-02</td>
                                </tr>
                                <tr>
                                    <td colspan="2">SHT/SHTS</td>
                                </tr>
                                <tr>
                                    <td class="table_bottom tb-b-left">7</td>
                                    <td class="table_bottom tb-b-right">90</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="lg-logo">
                            <img src="assets/logo/lg_logo.png" alt="" class="lg__logo">
                        </div>
                    </div>
                    <!-- ================= Report Page Title ================= -->

                    <div class="main__title">Test result(by item)</div>

                    <!-- ================= Total Test Photo Page ================= -->

                    <table class="test__result-photo">
                        <colgroup>
                            <col>
                        </colgroup>

                        <thead>
                            <tr>
                                <th colspan="2">Test Items</th>
                                <th colspan="5">ESD</th>
                            </tr>
                            <tr>
                                <th rowspan="2" colspan="2">Division</th>
                                <th colspan="3">Test Sample</th>
                                <th rowspan="2">Remark</th>
                            </tr>
                            <tr>
                                <th style="width:4.5cm">#1</th>
                                <th style="width:4.5cm">#2</th>
                                <th style="width:4.5cm">#3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th rowspan="4" style="width: 1.2cm">Test<br>Picture</th>
                                <th rowspan="2" style="width: 1.2cm">Before</th>
                                <td><img src="" alt=""></td>
                                <td><img src="" alt=""></td>
                                <td><img src="" alt=""></td>
                                <td></td>
                            </tr>
                            <tr>
                                <!-- JIG Mount Photo Before -->
                                <td colspan="3"><img src="" alt=""></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th rowspan="2" style="width: 1.2cm">After</th>
                                <td><img src="" alt=""></td>
                                <td><img src="" alt=""></td>
                                <td><img src="" alt=""></td>
                                <td></td>
                            </tr>
                            <tr>
                                <!-- JIG Mount Photo After -->
                                <td colspan="3"><img src="" alt=""></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th colspan="2">Durable Parts<br>Analysis</th>
                                <td colspan="3"></td>
                                <td></td>
                            </tr>

                            <tr>
                                <th colspan="2">Etc</th>
                                <td colspan="3"></td>
                                <td></td>
                            </tr>
                        </tbody>

                    </table>


                </div>
            </div>
        </page>
    </page>
</body>

</html>
