<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>HKMC | Cluster TEST REPORT - CONTENTS PAGES</title>
</head>

<body>
    <page size="A4">
        <page size="A4">
            <div class="page__main-body">
                <div class="page__main-border">

                    <!-- ================= Report Page Top ================= -->
                    <div class="page-top">
                        <div class="hkmc-logo__title">
                            <div class="hkmc__spec-name">ES 시험 성적서</div>
                            <div class="hkmc-logo">
                                <img src="assets/logo/hmc_logo.png" alt="" class="hkmc__logo-img">
                            </div>
                        </div>
                        <div class="hkmc__test-name">
                            <h2 class="test-main-title">ES 시험 성적서</h2>
                            <h4 class="test-sub-title">Engineering Specification Test Report</h4>
                        </div>

                        <table class="test-info__table">
                            <tbody>
                                <tr>
                                    <td colspan="2">SPEC NO.</td>
                                </tr>
                                <tr>
                                    <td colspan="2">ES94100-05</td>
                                </tr>
                                <tr>
                                    <td colspan="2">SHT/SHTS</td>
                                </tr>
                                <tr>
                                    <td class="table_bottom tb-b-left">7</td>
                                    <td class="table_bottom tb-b-right">90</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="lg-logo">
                            <img src="assets/logo/lg_logo.png" alt="" class="lg__logo">
                        </div>
                    </div>
                    <!-- ================= Report Page Title ================= -->

                    <div class="main__title">신뢰성 시험 결과 (항목별)</div>

                    <!-- ================= Total Test Photo Page ================= -->

                    <table class="cluster-test__result-photo cluster-leg-0-photo">
                        <colgroup>
                            <col>
                            <col>
                            <col span="2" class="cluster-leg_0-img">
                        </colgroup>

                        <thead>
                            <tr>
                                <th colspan="2" style="height:0.8cm;">시험항목</th>
                                <th colspan="2">6.1일반성능시험</th>
                            </tr>
                            <tr>
                                <th colspan="2" style="height:0.8cm;">시료번호</th>
                                <th>시험전</th>
                                <th>시험후</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th colspan="2" style="height: 1.5cm; border-right: 1pt solid black;">비고</th>
                                <td colspan="2"></td>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <th rowspan="7" style="width: 1.5cm;">시험사진</th>
                            </tr>
                            <tr>
                                <td>#1</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>#2</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>#3</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>#4</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>#5</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </page>
    </page>
</body>

</html>
