<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRA | In-vehcle infortainmetn Test Report Automation</title>

    <!--========== CSS ==========-->

    <link rel="stylesheet" href="./assets/css/base.css" />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layer__form">
      <div class="form">
        <img
          src="assets/img/undraw_secure_login_pdn4.svg"
          alt=""
          class="form__img"
        />

        <form class="form__contents">
          <img src="" alt="" class="form__user-img" />
          <h1 class="form__title">Welcome to ITRA</h1>
          <p class="form__text">
            New Here?
            <a href="signup.html" class="form__signup">Create Account</a>
          </p>

          <!-- Input Box -- Username and Password -->
          <!-- Username : Email -->
          <div class="form__items form__item-1">
            <div class="form__icon">
              <i class="bx bx-user-circle"></i>
            </div>
            <div class="form__item-input">
              <input type="email" placeholder="Email" class="form__input" />
            </div>
          </div>
          <!-- Password -->
          <div class="form__items form__item-2">
            <div class="form__icon">
              <i class="bx bx-lock"></i>
            </div>
            <div class="form__item-input">
              <input
                type="password"
                placeholder="Password"
                class="form__input"
              />
            </div>
          </div>

          <!-- Forgot Passwor -->
          <p class="form__forgot">
            If you lose your password. Please contact the administrator.
          </p>
          <!-- Submit Button -->

          <a href="#" type="button" class="form__button">LOGIN</a>
        </form>
      </div>
    </div>
  </body>

  <!-- Main Javascript -->
  <script src="assets/js/main.js"></script>
</html>
