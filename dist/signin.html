<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRA | In-vehcle infortainmetn Test Report Automation</title>
    

     <!--========== CSS ==========-->
     
     <link rel="stylesheet" href="./assets/css/base.css" />
     
     <link rel="stylesheet" href="./assets/css/styles.css" />

     <link rel="stylesheet" href="./assets/css/login.css" />


    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layer__form">
      <div class="form">
        <img src="assets/img/undraw_secure_login_pdn4.svg" alt="" class="form__img" />

        <form class="form__contents">
          <img src="" alt="" class="form__user-img" />
          <h1 class="form__title">Welcome to ITRA</h1>
          <p class="form__text">New Here? <a href="signup.html" class="form__signup">Create Account</a></p>

          <!-- Input Box -- Username and Password -->
          <!-- Username : Email -->
          <div class="form__items form__item-1">
            <div class="form__icon">
              <i class="bx bx-user-circle"></i>
            </div>
            <div class="form__item-input">
              <input type="email" placeholder="Email" class="form__input" />
            </div>
          </div>
          <!-- Password -->
          <div class="form__items form__item-2">
            <div class="form__icon">
              <i class="bx bx-lock"></i>
            </div>
            <div class="form__item-input">
              <input type="password" placeholder="Password" class="form__input" />
            </div>
          </div>

          <!-- Forgot Passwor -->
          <p class="form__forgot">If you lose your password. Please contact the administrator.</p>
          <!-- Submit Button -->

          <a href="#" type="button" class="form__button" data-modal-toggle="defaultModal">LOGIN</a>
        </form>
      </div>
    </div>
  </body>

   <!-- Modal | Start -->
   <div
   id="defaultModal"
   tabindex="-1"
   aria-hidden="true"
   class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center"
 >
   <div
     class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
   >
     <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
       <div class="sm:flex sm:items-start">
         <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
           <!-- Heroicon name: outline/exclamation -->
           <svg
             class="h-6 w-6 text-red-600"
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             aria-hidden="true"
           >
             <path
               stroke-linecap="round"
               stroke-linejoin="round"
               stroke-width="2"
               d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
             />
           </svg>
         </div>
         <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
           <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">프로젝트를 완료하시겠습니까?</h3>
           <div class="mt-2">
             <p class="text-sm text-gray-500">
               시험이 완료되었으면, 프로젝트를 종료 처리합니다. 프로젝트 완료 후 변경 사항이 발생한 경우 Complete에서 상태를 변경해 주시기
               바랍니다. 다시 한번 자료 확인해 주시기 바랍니다.
             </p>
           </div>
         </div>
       </div>
     </div>
     <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
       <button
         data-modal-toggle="defaultModal"
         type="button"
         class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
       >
         Complete
       </button>
       <button
         data-modal-toggle="defaultModal"
         type="button"
         class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
       >
         Cancel
       </button>
     </div>
   </div>
 </div>

 <!-- Modal | End -->

 <!-- Main Javascript -->
 <script src="assets/js/main.js"></script>


</html>
